apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksci-consumer
  labels:
    app: ksci-consumer
spec:
  selector:
    matchLabels:
      app: ksci-consumer
  template:
    metadata:
      labels:
        app: ksci-consumer
    spec:
      containers:
        - name: ksci-consumer
          image: larcher/ksci-consumer
          envFrom:
            - configMapRef:
                name: ksci
          env:
            - name: KSCI_CASSANDRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cassandra
                  key: username
            - name: KSCI_CASSANDRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cassandra
                  key: password
